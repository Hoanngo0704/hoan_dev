<!doctype html>
<html lang="vi" data-theme="light">
<head>
  <meta charset="utf-8">
  <title>Kiểm tra OCR</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="topbar">
    <div class="brand">Agent kiểm tra giấy tờ</div>
    <div class="muted">Loại: 
      {% if doc_type=='birth' %}Thủ tục đăng ký khai sinh{% else %}Khác{% endif %}
    </div>
  </div>

  <div class="split">
    <!-- LEFT COLUMN -->
    <div class="left">
      <!-- 1) Mẫu giấy tờ khai sinh -->
      <div class="card">
        <h3>Mẫu giấy tờ khai sinh</h3>
        <div class="upload">
          <label class="upload-box" for="fileBirth">
            <svg viewBox="0 0 24 24" class="icon">
              <rect x="3" y="5" width="18" height="14" rx="2" ry="2"></rect>
              <circle cx="8.5" cy="9.5" r="1.6"></circle>
              <path d="M3 16l4.5-4.5a1.5 1.5 0 0 1 2.1 0L14 16l2.5-2.5a1.5 1.5 0 0 1 2.1 0L21 16"/>
            </svg>
            <div>Upload ảnh</div>
            <div class="note">JPG / PNG / WebP / GIF</div>
          </label>
          <input hidden type="file" id="fileBirth" accept="image/*">
        </div>
        <div class="row">
          <button id="extractBirth" class="btn">Extract nội dung</button>
        </div>
      </div>

      <!-- 2) CCCD cha -->
      <div class="card">
        <h3>Căn cước công dân của cha</h3>
        <div class="upload">
          <label class="upload-box" for="fileFather">
            <svg viewBox="0 0 24 24" class="icon">
              <rect x="3" y="5" width="18" height="14" rx="2" ry="2"></rect>
              <circle cx="8.5" cy="9.5" r="1.6"></circle>
              <path d="M3 16l4.5-4.5a1.5 1.5 0 0 1 2.1 0L14 16l2.5-2.5a1.5 1.5 0 0 1 2.1 0L21 16"/>
            </svg>
            <div>Upload ảnh</div>
            <div class="note">JPG / PNG / WebP / GIF</div>
          </label>
          <input hidden type="file" id="fileFather" accept="image/*">
        </div>
        <div class="row">
          <button id="extractFather" class="btn secondary">Extract nội dung</button>
        </div>
      </div>

      <!-- 3) CCCD mẹ -->
      <div class="card">
        <h3>Căn cước công dân của mẹ</h3>
        <div class="upload">
          <label class="upload-box" for="fileMother">
            <svg viewBox="0 0 24 24" class="icon">
              <rect x="3" y="5" width="18" height="14" rx="2" ry="2"></rect>
              <circle cx="8.5" cy="9.5" r="1.6"></circle>
              <path d="M3 16l4.5-4.5a1.5 1.5 0 0 1 2.1 0L14 16l2.5-2.5a1.5 1.5 0 0 1 2.1 0L21 16"/>
            </svg>
            <div>Upload ảnh</div>
            <div class="note">JPG / PNG / WebP / GIF</div>
          </label>
          <input hidden type="file" id="fileMother" accept="image/*">
        </div>
        <div class="row">
          <button id="extractMother" class="btn secondary">Extract nội dung</button>
        </div>
      </div>
    </div>

    <!-- RIGHT COLUMN -->
    <div class="right">
      <div id="alertBox" class="alert" style="display:none">
        <div id="alertText">—</div>
        <button id="alertClose" class="chip">✖</button>
      </div>

      <div class="card">
        <h3>Kết quả</h3>
        <div class="preview-pane">
          <img id="previewImg" alt="preview"/>
          <div class="result">
            <div class="label">Paper title (Head):</div>
            <div id="paperTitle" class="pill">—</div>

            <div class="label" style="margin-top:8px">Nội dung OCR:</div>
            <pre id="ocrText">(chưa có)</pre>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    window.DOC_TYPE = "{{ doc_type }}"; // 'birth'
  </script>
  <script defer src="{{ url_for('static', filename='js/app_check.js') }}"></script>
</body>
</html>
